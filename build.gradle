apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.ecwid.ApplicationStarter'
sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
}